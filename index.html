<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aman Maharjan | Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/nav.css">
</head>

<body>
  <header class="navbar" id="navbar">
    <div class="nav-container">
      <a href="#profile" class="logo">Aman</a>

      <nav class="nav-links" id="navLinks">
        <a href="#profile">Home</a>
        <a href="#aboutme">About</a>
        <a href="#academics">Academics</a>
        <a href="#skills">Skills</a>
        <a href="#project">Projects</a>
        <a href="#contactus">Contact</a>
      </nav>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div id="profile"></div>
  <div id="aboutme"></div>
  <div id="academics"></div>
  <div id="skills"></div>
  <div id="project"></div>
  <div id="contactus"></div>
  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      if (!res.ok) throw new Error(file + " (HTTP " + res.status + ")");
      document.getElementById(id).innerHTML = await res.text();
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.defer = true;
        s.onload = resolve;
        s.onerror = () => reject(new Error("Failed to load " + src));
        document.body.appendChild(s);
      });
    }

    (async () => {
      await loadComponent("profile", "components/profile.html");
      await loadComponent("aboutme", "components/aboutme.html");
      await loadComponent("academics", "components/academics.html");
      await loadComponent("skills", "components/skills.html");
      await loadComponent("project", "components/project.html");
      await loadComponent("contactus", "components/contactus.html");
      await loadComponent("footer", "components/footer.html");

      // âœ… load scripts after HTML exists (order matters)
      await loadScript("JS/nav.js");
      await loadScript("JS/profile.js");
      await loadScript("JS/project.js");
      await loadScript("JS/script.js");
    })().catch(console.error);
  </script>


</body>

</html>
